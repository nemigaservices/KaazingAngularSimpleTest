<!DOCTYPE html>
<html ng-app="webSocketApp">
<head>
    <title>WebSocket Test Application</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="app.css" rel="stylesheet"/>
    <script src="app.js"></script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="mainCtl">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
        Actions color:
        <span ng-repeat="button in buttonNames">
            <button class="btn" ng-click="data.rowColor=button" ng-class="button">{{button}}</button>
        </span>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tr ng-repeat="item in todos" ng-class="data.rowColor">
            <td>{{$index + 1}}</td>
            <td>{{item.action}}</td>
            <td ng-class="getDoneColor(item, $index)" ng-mouseenter="handleMouseoverEvent($event, $index)" ng-mouseleave="handleMouseoverEvent($event, $index)">
                <input type="checkbox" ng-model="item.complete" ng-change="itemClicked(item)">
            </td>
        </tr>
    </table>
    <h4>Local Messages</h4>
    <div class="msg-container">
        <div ng-repeat="message in localMessages">
            {{message.message}}
        </div>
    </div>
</div>

</body>
</html>
